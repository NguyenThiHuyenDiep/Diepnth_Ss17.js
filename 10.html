<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("Nhập một số để kiểm tra số chính phương:");
        let square = Math.sqrt(num);
        if (square === Math.floor(square)) {
            alert("Số " + num + " là số chính phương ");
        }   else {
            alert("Số " + num + " không phải là số chính phương ");
        }
    </script>
</body>
</html>
