<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let num = +prompt("Nhập 1 số bất kỳ: ");
        let sum = Math.sqrt(num).toFixed(2);
        alert("Căn bậc 2 của " + num + " là " + sum);
    </script>
</body>
